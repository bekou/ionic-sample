<ion-view view-title="Add User">
  <ion-content>
    <h1>Formulaire d'ajout d'un User</h1>
      
      <form >
      <div class="list">
        
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" class="form-control" name="name" placeholder="Nom du Produit" ng-model="produit.name" >
        </label>

        <label class="item item-input ">
          <span class="input-label">reference</span>
          <input type="text"  placeholder="reference produit" name="numeroRef" class="form-control" ng-model="produit.numeroRef" >
        </label>

        <label class="item item-input">
          <span class="input-label">Prix</span>
          <input type="text" ng-model="produit.prix" class="form-control" name="prix" placeholder="Prix du produit">
        </label>
        
        <label class="item item-input">
          <span class="input-label">Quantit√©</span>
          <input type="text" ng-model="produit.qte" class="form-control" name="qte" placeholder="Quantite du produit">
        </label>
          
        <label class="item">
            <button class="button button-block button-positive" ng-click="addUser()">add here</button>
        </label>

    </form>
          {{message}}
  </ion-view>
